<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Value Control</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="value-control.css">
</head>
<body>

    <!-- oscilator controls -->
    <div class="container">
        <div id="oscillatorControl1" class="oscillator-control"></div>
        <div id="oscillatorControl2" class="oscillator-control"></div>
        <div id="oscillatorControl3" class="oscillator-control"></div>
        <div id="oscillatorControl4" class="oscillator-control"></div>
    </div>
    
    <!-- logic blocks 1-2 -->
     <div class="container">  
        <div id="oscillators-container">
            <div class="title-container">
                <div class="title">LOP 1</div>
                <div class="title">LOP 2</div>
            </div>
            <div class="block-grid-4">
                <div id="input-container1"></div>
                <div id="input-container2"></div>
                <div id="input-container3"></div>
                <div id="input-container4"></div>
            </div>
        </div>

        <div class="arrow-down-container">
            <div class="arrow-down">↓</div>
            <div class="arrow-down">↓</div>
            <div class="arrow-down">↓</div>
            <div class="arrow-down">↓</div>
        </div>


        <div id="logic-block-container">
            <div class="block-grid-2">
            <div id="logic-block-container1"></div>
            <div id="logic-block-container2"></div>
            </div>
        </div>

        <div class="arrow-down-container">
            <div class="arrow-down">↓</div>
            <div class="arrow-down">↓</div>
        </div>

        </div>

        <!-- logic blocks 3 -->
        <div class="container"> 

        <div class="title-container">
            <div class="title">LOP 3</div>
        </div>

        <div class="block-grid-2">
            <div id="input-container5"></div>
            <div id="input-container6"></div>
        </div>

        <div class="arrow-down-container">
            <div class="arrow-down">↓</div>
            <div class="arrow-down">↓</div>
        </div>

        <div id="logic-block-container">

            <div id="logic-block-container3"></div>


        </div>

        <div class="arrow-down-container">
            <div class="arrow-down">↓</div>

        </div>
        
        <div class="title-container">
            <div class="title">MIX</div>
        </div>

        <div id="mixer-block-container">
            <div id="mixer-block-container1"></div>
        </div>
        
        </div>
    </div>

    <script src="value-control.js"></script>

    <script src="scripts.js"></script>
    
    <script>
       
    </script>
</body>
</html>
