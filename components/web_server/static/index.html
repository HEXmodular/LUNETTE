<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Value Control</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="value-control.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">OSC1 FREQ</h1>
        <div id="valueControl"></div>
    </div>
    <script src="scripts.js"></script>
    <script src="value-control.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const valueControl = new ValueControl({
                min: 1,
                max: 440,
                initialValue: 220,
                onChange: (value) => {
                    updateOscillator(value);
                }
            });
            
            valueControl.mount('#valueControl');
        });
    </script>
</body>
</html>
